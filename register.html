<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register &mdash; Job Portal website</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="auth">
      <div class="auth_img">
        <img src="./images/auth.png" alt="" />
      </div>
      <div class="auth_form">
        <div class="form_back">
          <a href="/"> <p class="form_back_p">&larr; &nbsp; Back</p></a>
        </div>
        <div class="form">
          <h2 class="form_title">Register with us.</h2>
          <p class="form_p">Explore open career opportunities</p>
          <form action="#">
            <div class="form_group">
              <input
                type="text"
                class="form_input"
                placeholder="Enter your email..." />
            </div>
            <div class="form_group">
              <input
                type="text"
                class="form_input"
                placeholder="Enter your password..." />
            </div>
            <div class="form_group">
              <input
                type="text"
                class="form_input"
                placeholder="Enter your number..." />
            </div>
            <div class="form_group">
              <button class="form_btn">Register</button>
            </div>
          </form>
        </div>
        <div class="form_option">
          <p class="form_optopn_p">
            Already have an account? <a href="/login.html">Login</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
